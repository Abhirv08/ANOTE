<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>ANOTE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">ANOTE</div>
    </nav>

    <div class="note">
      <input class="noteTitle" id="note_title" placeholder="Title here" />
      <textarea
        name="noteArea"
        id="note_content"
        cols="100vh"
        rows="15"
        placeholder="write your note here...."
      ></textarea>
      <button id="add_note" type="submit">Add Note</button>
      <button id="update_note" class="hide_button" type="submit">Update Note</button>
    </div>

    <div id="Container"></div>
  </body>
  <script src="script.js"></script>
</html>
